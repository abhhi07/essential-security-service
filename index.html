<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Oswald:wght@300;400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('security-guard.jpg') no-repeat center center fixed;
            background-size: contain;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 42px;
            font-weight: 700;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }
        p {
            font-size: 20px;
            font-weight: 300;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ESSENTIAL SECURITY SERVICES</h1>
        <p>Providing the best security solutions for your needs.</p>
    </div>
    <a href="#" class="btn top-left">Learn More</a>
    <a href="#" class="btn top-right">Hire a Guard</a>
    <a href="#" class="btn bottom-left">Our Services</a>
    <a href="#" class="btn bottom-right">Contact Us</a>
    <a href="#" class="btn center">Emergency Support</a>
</body>
</html>
